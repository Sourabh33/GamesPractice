<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>Rock, Paper, Scissors</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box
        }

        ::selection {
            background: #fb9fe5;
            text-shadow: none
        }

        img {
            max-width: 100%;
            width: 100px;
            height: 100px
        }

        html {
            font-size: 100%
        }

        body {
            padding: 5%;
            font: 300 1.25em/1.6 monospace;
            background: #fff;
            color: #000;
        }

        h1 {
            font-family: "Helvetica Neue", sans-serif;
            line-height: 1;
            font-weight: 300;
            margin-bottom: 1em;
        }

        .game {
            padding: 20px;
            background: #eee;
            height: 400px;
            width: 100%;
        }

        ul {
            list-style-type: none;
        }

        .user-board {
            width: 20%;
            float: left;
            padding: 20px;
            height: 385px;
        }

        .computer-board {
            width: 30%;
            float: left;
            padding: 20px;
            height: 385px;
        }

        .result-board {
            width: 50%;
            float: left;
            padding: 20px;
        }

        #rock,
        #paper,
        #scissor {
            width: 325px;
            height: 310px;
        }

        #user {
            margin-top: 10px;
            background-color: yellow;
            color: black;
        }

        #computer {
            margin-top: 10px;
            background-color: mediumpurple;
            color: black;
        }

        span {
            background-color: tomato;
        }
    </style>
    <!-- <script src="game.js"></script> -->
    <script>
        function runGame(choice) {
            reset();
            let userChoice = choice.toString().toLowerCase();
            document.getElementById('user').innerHTML = 'User Choice: ' + choice;

            let computerChoice = getComputerChoice();
            let result = calculateResult(userChoice, computerChoice.toString().toLowerCase());

            setTimeout(function () {
                document.getElementById(computerChoice.toString().toLowerCase()).style.display = 'block';
                document.getElementById('computer').innerHTML = 'Computer Choice: ' + computerChoice;
                document.getElementById('result').innerHTML = result;
                document.getElementById('result').style.padding = '20px';
                document.getElementById('result').style.marginTop = '20px';

            }, 1000);
        }

        function reset() {
            const imageNodes = document.querySelectorAll('#rock, #paper, #scissor');
            [].forEach.call(imageNodes, (img) => {
                img.style.display = 'none';
            });

            document.getElementById('user').innerHTML = 'User Choice: ';
            document.getElementById('computer').innerHTML = 'Computer Choice: ';
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').style.padding = '';
            document.getElementById('result').style.marginTop = '';
        }

        function getComputerChoice() {
            // Computer choice
            var computerChoice = Math.random();
            if (computerChoice < 0.34) {
                computerChoice = "Rock";
            } else if (computerChoice <= 0.67) {
                computerChoice = "Paper";
            } else {
                computerChoice = "Scissor";
            }
            return computerChoice;
        }

        function calculateResult(choice1, choice2) {
            if (choice1 === choice2) {
                setResults('orange');
                return "It's a tie!";
            }
            if (choice1 === "rock") {
                if (choice2 === "scissor") {
                    // rock wins
                    setResults('Green', "You win!");
                    return "You win!";
                } else {
                    // paper wins
                    setResults('Red');
                    return "You lose! Try again.";
                }
            }
            if (choice1 === "paper") {
                if (choice2 === "rock") {
                    // paper wins
                    setResults('Green');
                    return "You win!";
                } else {
                    // scissors wins
                    setResults('Red');
                    return "You lose! Try again.";
                }
            }
            if (choice1 === "scissor") {
                if (choice2 === "rock") {
                    // rock wins
                    setResults('Red');
                    return "You lose! Try again.";
                } else {
                    // scissors wins
                    setResults('Green');
                    return "You win!";
                }
            }
        }

        function setResults(color) {
            document.getElementById('result').style.color = 'white';
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').style.backgroundColor = color;
        }
    </script>

</head>
